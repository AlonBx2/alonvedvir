<!DOCTYPE html>
<html>

                background-image: url("https://wallpapers.com/images/hd/cool-cat-holographic-glasses-d93y6u0m32bo8hmo.jpg");
                background-size: cover;
                font-family: Arial, sans-serif;

                text-align: center;

            }

            h1 {
                font-size: 3em;

            button {
                background-color: #ff5733;
                color: white;
                border: none;
                border-radius: 12px;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                transition-duration: 0.4s;
                cursor: pointer;
                box-shadow: 0 9px #999;
            }

            button:hover {
                background-color: #ff8566;
                box-shadow: 0 5px #666;
                transform: translateY(-4px);
            }

            button:active {
                background-color: #ff8566;
                box-shadow: 0 5px #666;
                transform: translateY(4px);
            }

            a {
                text-decoration: none;
            }
